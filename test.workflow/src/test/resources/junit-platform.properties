#
# Automatic Jupiter Extension Registration
#
# https://junit.org/junit5/docs/current/user-guide/#extensions-registration-automatic
#
junit.jupiter.extensions.autodetection.enabled = false

#
# Jupiter Parallel Execution
#
# https://junit.org/junit5/docs/current/user-guide/#writing-tests-parallel-execution
#
# Configuration parameters to execute all tests in parallel
#
junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = concurrent
