name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v3
      - name: 'Set up Java'
        uses: oracle-actions/setup-java@v1
      - name: 'Build Bach with Bach ${{ github.sha }}'
        run: |
          .bach/bootstrap
          bin/bach --project-version-format "%4d.%02d.%02d-ea+${{ github.sha }}" build
      - name: 'Upload artifact ${{ github.event.repository.name }}-build-${{ github.sha }}'
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-build-${{ github.sha }}
          path: .bach/out/main/modules