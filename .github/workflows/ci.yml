name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  JDK_VERSION: '15'
  VERSION: "${{ env.JDK_VERSION }}-ea+${{ github.sha }}"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v2
      - name: 'Set up JDK'
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JDK_VERSION }}
      - name: 'Bootstrap Bach'
        run: java --show-version -Dbach.project.version=${VERSION} .bach/bootstrap/Bootstrap.java
      - name: 'Upload build artifacts'
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event.repository.name }}-build-${{ env.JDK_VERSION }}
          path: |
            .bach/workspace/modules
