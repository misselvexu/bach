name: Early Access

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.version.outputs.date }}
      datetime: ${{ steps.version.outputs.datetime }}
      sha: ${{ steps.version.outputs.sha }}
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: 'Compute version string'
        id: version
        run: |
          DATE=$(date -u '+%Y.%m.%d')
          DATETIME=$(date -u '+%Y.%m.%d.%H.%M.%S')
          echo "date=${DATE}" >> $GITHUB_OUTPUT
          echo "datetime=${DATETIME}" >> $GITHUB_OUTPUT
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          TAG=early-access
          VERSION=${DATE}-ea+${SHA}
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
  build:
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v3
      - name: 'Set up Java'
        uses: oracle-actions/setup-java@v1
      - name: 'Bootstrap, Build & Bundle'
        run: |
          .bach/bootstrap
          bin/bach --project-version "${{ needs.setup.outputs.version }}" build
          bin/bach bundle ".bach/out/bach@${{ needs.setup.outputs.tag }}.zip"
      - name: 'Release early-access binary'
        uses: jreleaser/release-action@v1
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: early-access
          arguments: |
            release \
            --auto-config \
            --overwrite \
            --tag-name=${{ needs.setup.outputs.tag }} \
            --prerelease \
            --project-name=Bach \
            --project-version=${{ needs.setup.outputs.version }} \
            --project-version-pattern=java-module \
            --release-name="Bach ${{ needs.setup.outputs.version }}" \
            --file ".bach/out/bach@${{ needs.setup.outputs.tag }}.zip"
